# This sample uses Kconfig.defaults to set options common for all
# samples. This file should contain only options specific for this sample
# or overrides of default values.

# Enable CHIP
CONFIG_CHIP=y
CONFIG_CHIP_PROJECT_CONFIG="main/include/CHIPProjectConfig.h"
# 32773 == 0x8005 (example lighting-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32773
CONFIG_CHIP_DEVICE_PRODUCT_NAME="Light"
CONFIG_OPENTHREAD_THREAD_VERSION_1_3_1=y
CONFIG_STD_CPP17=y

CONFIG_PWM=y

# Bluetooth Low Energy configuration
CONFIG_BT_DEVICE_NAME="MatterLight"

# Other settings
CONFIG_THREAD_NAME=y
CONFIG_MPU_STACK_GUARD=y

CONFIG_ASSERT_NO_MSG_INFO=n
#CONFIG_DEBUG_THREAD_INFO=y
#CONFIG_LOG_MODE_DEFERRED=y
#CONFIG_LOG_BUFFER_SIZE=2048
#CONFIG_OPENTHREAD_DEBUG=y
#CONFIG_OPENTHREAD_LOG_LEVEL_INFO=y
CONFIG_MATTER_LOG_LEVEL_INF=y

CONFIG_KERNEL_SHELL=y
CONFIG_SETTINGS_SHELL=y
CONFIG_OPENTHREAD_SHELL=y
#CONFIG_CHIP_LIB_SHELL=y
CONFIG_CHIP_ENABLE_PAIRING_AUTOSTART=y
