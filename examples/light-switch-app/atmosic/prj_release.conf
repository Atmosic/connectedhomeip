# This sample uses Kconfig.defaults to set options common for all
# samples. This file should contain only options specific for this sample
# or overrides of default values.

# Enable CHIP
CONFIG_CHIP=y
CONFIG_CHIP_PROJECT_CONFIG="main/include/CHIPProjectConfig.h"
# 32772 == 0x8004 (example light-switch-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32772
CONFIG_CHIP_DEVICE_PRODUCT_NAME="Light Switch"
CONFIG_OPENTHREAD_THREAD_VERSION_1_3_1=y
CONFIG_STD_CPP17=y

CONFIG_CHIP_FACTORY_DATA=y
CONFIG_CHIP_OTA_REQUESTOR=y

# General networking settings
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=14

# Bluetooth Low Energy configuration
CONFIG_BT_DEVICE_NAME="MatterSwitch"

# Other settings
CONFIG_MPU_STACK_GUARD=y

CONFIG_LOG=n
CONFIG_ASSERT=n
CONFIG_ASSERT_NO_COND_INFO=n
CONFIG_ASSERT_NO_MSG_INFO=n
CONFIG_ASSERT_VERBOSE=n
CONFIG_BT_ASSERT=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_BOOT_BANNER=n
CONFIG_PRINTK=n
CONFIG_EARLY_CONSOLE=n

CONFIG_SHELL=n
CONFIG_CHIP_ENABLE_PAIRING_AUTOSTART=y

# Power management
CONFIG_PM=y
